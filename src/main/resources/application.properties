spring.application.name=Warranty_Tracking_Application
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/warranty_tracking_app
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



spring.data.rest.base-path=/app


